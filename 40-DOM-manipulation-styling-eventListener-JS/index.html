<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 40 - DOM Styling via JS</title>
</head>

<body>
    <div class="container">
        <h1 id="main-heading">Hello DOM!</h1>

        <input type="text" id="input-box" placeholder="Type to change heading..." />

        <div>
            <button id="color-btn">Change Background Color</button>
            <button id="toggle-mode">Toggle Dark Mode</button>
        </div>

        <hr />

        <h3>To-Do List</h3>
        <input type="text" id="todo-input" placeholder="Enter a new task..." />
        <button id="add-task">Add Task</button>

        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
