<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ES6 Explorer:Dynamic Team Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>ES6 Explorer: Dynamic Team Builder</h1>

        <section class="form-section">
            <h2>Add New Team Member</h2>
            <form id="memberForm">
                <input type="text" id="fullName" placeholder="Full Name" required />
                <input type="text" id="role" placeholder="Role" required />
                <input type="text" id="contactEmail" placeholder="Email (optional)" />
                <input type="text" id="skills" placeholder="Skills (comma separated)" required />
                <button type="submit">Add Member</button>
            </form>
        </section>

        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Search members by name or role..." />
        </section>

        <section id="teamContainer" class="team-container"></section>
    </div>

    <script src="script.js"></script>
</body>

</html>
